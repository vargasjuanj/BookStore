<section class="row mt-5">
    <div class="col">
        <button class="btn btn-success float-right mb-3" data-toggle="modal" data-target="#modalBook">Add</button>
        ADMIN {{isAdmin }}
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">TÃ­tulo</th>
                    <th scope="col">Autor</th>
                    <th scope="col">Idioma</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Oferta</th>
                    <th scope="col">&nbsp;</th>
                    <th scope="col">&nbsp;</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let book of books; index as i">
                    <th scope="row">{{i+1}}</th>
                    <td>{{book.autor}}</td>
                    <td>{{book.titulo}}</td>
                    <td>{{book.idioma}}</td>
                    <td>{{book.precio}}</td>
                    <td>{{ book.oferta == '1'? 'SI':'NO'}} </td>
                    <td *ngIf="book.userUid==userUid || isAdmin ; else noOwner" >
                        <button class="btn btn-primary" data-toggle="modal" data-target="#modalBook"
                            (click)="onPreUpdateBook(book)">Update </button>
                    </td>
                    <ng-template #noOwner >
                        <td>
                            <button class="btn btn-secondary" disabled="true" >Update</button>
                        </td>
                    </ng-template>
                    <td *ngIf="isAdmin; else noAdmin">
                        <button class="btn btn-danger"
                         (click)="onDeleteBook(book.id)">Delete</button>
                    </td>
                    <ng-template #noAdmin >
                        <td>
                            <button class="btn btn-secondary" disabled="true" >Delete</button>
                        </td>
                    </ng-template>


                </tr>
            </tbody>
        </table>
    </div>
</section>
<app-modal [userUid]="userUid" > </app-modal>
